<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home automation</title>    
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />        
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="components/fullcalendar/dist/fullcalendar.css" rel="stylesheet"/>
    <link href="components/nvd3/nv.d3.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body ng-app="HomeAutomation">
    <div class="container-fluid" ng-controller="RootController">
        <div class="pull-right" ng-include="'app/partials/corner.html'">            
            
        </div>
        <div>
            <ul class="nav nav-tabs" ng-controller="NavController">
                <li ng-class="{active: isActive('/led')}"><a href="#led">Green LED</a></li>
                <li ng-class="{active: isActive('/status')}"><a href="#status">Status</a></li>
                <li ng-class="{active: isActive('/calendar')}"><a href="#calendar">Calendar</a></li>
                <li ng-class="{active: isActive('/temperature')}"><a href="#temperature">Temperature</a></li>
            </ul>
            <div id="view" class="tab-content tab" ng-view>                
            </div>
        </div>
    </div>



    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="components/moment/min/moment.min.js"></script>
    <script src="components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="components/angular-ui-calendar/src/calendar.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="components/d3/d3.min.js"></script>
    <script src="components/nvd3/nv.d3.min.js"></script>
    <script src="components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.min.js"></script>
    <script src="app/timerpickerpop.js"></script>
    
    <script src="app/controllers/module.js"></script>    
    <script src="app/controllers/NavController.js"></script>
    <script src="app/controllers/LedController.js"></script>    
    <script src="app/controllers/StatusController.js"></script>    
    <script src="app/controllers/CornerController.js"></script>    
    <script src="app/controllers/CalendarController.js"></script>    
    <script src="app/controllers/TemperatureController.js"></script>    
    <script src="app/app.js"></script>
</body>
</html>
